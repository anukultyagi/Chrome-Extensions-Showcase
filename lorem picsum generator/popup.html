<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Picsum Generator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lorem Picsum Generator</h1>
      <div class="userInput">
        <label for="imageCount">Number of Images:</label>
        <input
          type="number"
          id="imageCount"
          name="imageCount"
          min="1"
          max="10"
          value="1"
        />
      </div>
      <button id="generateBtn">Generate</button>
      <div id="imageContainer"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
